<form
    data-request="onSignin">
    <div class="form-group">
        <label for="comicSigninLogin">{{ loginAttributeLabel }}</label>
        <input name="login" type="text" class="form-control" id="comicSigninLogin" placeholder="Enter your {{ loginAttributeLabel|lower }}">
    </div>

    <div class="form-group">
        <label for="comicSigninPassword">Password</label>
        <input name="password" type="password" class="form-control" id="comicSigninPassword" placeholder="Enter your password">
    </div>

    <button type="submit" class="btn btn-default">Sign in</button>
</form>
